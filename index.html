<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hearthstone Deck Decoder</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <!--------------->
    <div class="row">
      <h1 class="text-center">Hearthstone Deck Decoder</h1>
    </div>
    <!--------------->
    <div class="row">

      <h2>Decode</h2>
      <hr/>

      <div class="form-group">
        <label for="encoded">Encoded Deck</label>
        <input type="text" class="form-control" id="encoded" value="AAECAR8GxwPJBLsFmQfZB/gIDI0B2AGoArUDhwSSBe0G6wfbCe0JgQr+DAA=">
      </div>

      <div class="form-group">
        <button id="decode" type="submit" class="btn btn-default">Decode!</button>
      </div>

      <div class="well hidden" id="decklist">
      </div>
      <div class="form-group hidden">
        <button id="hideDeckList" type="submit" class="btn btn-default">Clear</button>
      </div>

    </div>
    <!--------------->
    <div class="row">

      <h2>Encode</h2>
      <hr/>

      <div class="form-group">
        <label for="decoded">Deck</label>
        <textarea type="text" class="form-control" id="decoded" value="Patches the Pirate x30"></textarea>
      </div>

      <div class="form-group">
        <button id="encode" type="submit" class="btn btn-default">Encode!</button>
      </div>

      <div class="well hidden" id="encodedDecklist">
      </div>
      <div class="form-group hidden">
        <button id="hideEncodedDeckList" type="submit" class="btn btn-default">Clear</button>
      </div>

    </div>
    <!--------------->
  </div>
  <script src="src/stable.js"></script>
  <script src="index.js"></script>
  <script src="src/decode_html.js"></script>
</body>
</html>
